<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>

</head>
<body>
<table id="tables" border="1" width="100%">

</table>
</body>
</html>
<script>
  let str ="";

  for (let j = 1; j < 10; j++) {
    str += "<tr>";
    for (let i = 2; i < 10; i++) {
      str += "<td style='border: 1px solid black'>" + i + "*" + j + "=" + i*j + "</td>";
  }
      str += "</tr>";
  }
document.getElementById("tables").innerHTML = str;
</script>
